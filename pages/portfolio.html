<!DOCTYPE html>
<html>
<head>
	<title>My Personal Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- Header -->
	<header>
		<div class="container">
			<h1>Amirkhan Murzabekov</h1>
			<nav>
				<ul>
					<li><a href="#about">About</a></li>
					<li><a href="#skills">Skills</a></li>
					<li><a href="#portfolio">Portfolio</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- About Section -->
	<section id="about">
		<div class="container">
			<h2>About Me</h2>
			<p>My name is Amirkhan. I love my girlfriend, she's the best. Here's a picture of her.</p>
            <img src="zhops.jpg" alt="Zhopik"
                width="400">
		</div>
	</section>

	<!-- Services Section -->
	<section id="services">
		<div class="container">
			<h2>Skills</h2>
			<ul>
				<li>Data Analysis</li>
				<li>Machine Learning</li>
				<li>Hearthstone Droching</li>
			</ul>
		</div>
	</section>

	<!-- Portfolio Section -->
	<section id="portfolio">
		<div class="container">
			<h2>Portfolio</h2>
			<div class="gallery">
				<img src="img1.jpg" alt="Project 1">
				<img src="img2.jpg" alt="Project 2">
				<img src="img3.jpg" alt="Project 3">
				<img src="img4.jpg" alt="Project 4">
			</div>
		</div>
	</section>

	<!-- Contact Section -->
	<section id="contact">
		<div class="container">
			<h2>Contact Me</h2>
			<form>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message</label>
				<textarea id="message" name="message" required></textarea>
				<input type="submit" value="Send">
			</form>
		</div>
	</section>

	<!-- Footer -->
	<footer>
		<div class="container">
			<p>&copy; 2023 My Personal Website</p>
		</div>
	</footer>

	<!-- JavaScript -->
	<script src="script.js"></script>
</body>
</html>
